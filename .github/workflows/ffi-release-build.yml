name: Release EasyTier FFI

on:
  push:
    tags:
      - "*"

jobs:

  # ===============================
  # Windows Build
  # ===============================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            i686-pc-windows-msvc
            x86_64-pc-windows-msvc

      - name: Build x86
        run: cargo build --release -p easytier-ffi --target i686-pc-windows-msvc

      - name: Build x64
        run: cargo build --release -p easytier-ffi --target x86_64-pc-windows-msvc

      - name: Package
        run: |
          mkdir release
          copy target\i686-pc-windows-msvc\release\easytier_ffi.dll release\easytier_ffi_windows_x86.dll
          copy target\x86_64-pc-windows-msvc\release\easytier_ffi.dll release\easytier_ffi_windows_x64.dll

      - uses: actions/upload-artifact@v4
        with:
          name: windows-dll
          path: release/*.dll


  # ===============================
  # Linux Build
  # ===============================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release -p easytier-ffi --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir release
          cp target/x86_64-unknown-linux-gnu/release/libeasytier_ffi.so release/libeasytier_ffi_linux_x64.so

      - uses: actions/upload-artifact@v4
        with:
          name: linux-so
          path: release/*.so


  # ===============================
  # macOS Build
  # ===============================
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            x86_64-apple-darwin
            aarch64-apple-darwin

      - name: Build Intel
        run: cargo build --release -p easytier-ffi --target x86_64-apple-darwin

      - name: Build ARM64
        run: cargo build --release -p easytier-ffi --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir release
          cp target/x86_64-apple-darwin/release/libeasytier_ffi.dylib release/libeasytier_ffi_macos_x64.dylib
          cp target/aarch64-apple-darwin/release/libeasytier_ffi.dylib release/libeasytier_ffi_macos_arm64.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: macos-dylib
          path: release/*.dylib


  # ===============================
  # Create GitHub Release
  # ===============================
  release:
    needs:
      - build-windows
      - build-linux
      - build-macos

    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files
        run: |
          mkdir release
          find artifacts -type f -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: EasyTier FFI ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: release/*
          body: |
            ðŸš€ EasyTier FFI ${{ github.ref_name }}

            Supported Platforms:
            - Windows x86 / x64
            - Linux x64
            - macOS Intel / ARM64

            Built automatically via GitHub Actions.
